- name: Create directory
  ansible.builtin.file:
    path: "{{ App_Location }}"
    state: absent
  #ignore_errors: yes

- name: Create App Directory
    ansible.builtin.file:
    path: "{{ App_Location }}"
    state: directory
  #ignore_errors: yes

- name: download and extract code
  ansible.builtin.unarchive:
    src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-{{ component }}-v2.zip
    dest: "{{ App_Location }}" 
    remote_src: yes